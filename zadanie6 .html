<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table { border-spacing: 30px; border: solid red; }
            td {padding: 30px;}


    </style>
    
    <table>
        <tr>
           <td style="border:3px dotted ;">dotted</td>
           <td style="border:3px dashed ;">dashed</td> 
           <td style="border:3px solid ;">solid</td> 
        </tr>
        <tr>
            <td style="border:3px double ;">double</td> 
            <td style="border:3px groove ;">groove</td> 
            <td style="border:3px ridge ;">ridge</td> 
        </tr>
        <tr>
            <td style="border:3px inset ;">inset </td>
            <td style="border:3px outset ;">outset</td>
            <td style="border:3px none ;">none</td>
        </tr>
         
          </style>
        
     </table>
    
    
    
    
</body>
</html>
